<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>

	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='js/gallery.js' type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Guides&display=swap" rel="stylesheet">
</head>
<body>
  <div id="photoBooth">
    <p class="banner" style=" font-family: Playwrite NZ Guides, serif;">Justin's Slide Show</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="http://placehold.it/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image"/>
        <img class="moreIndicator rot90" src="img/more.png" alt="More Content"/>
      </div>
      
      <div id="nav">
        <br>
        <img id="prevPhoto" class='rot180' src="img/arrow.png" alt="Previous Photo"/>
        <br>
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo"/>
      </div>
      <div class="details">
        <p class="location" style=" font-family: Playwrite NZ Guides, serif;">Location: </p>
        <p class="description" style=" font-family: Playwrite NZ Guides, serif;">Description: </p>
        <p class="date" style=" font-family: Playwrite NZ Guides, serif;">Date: </p>
      </div>

    </div>
  <script>
    $("#prevPhoto").click(function(){
    mCurrentIndex-=2;
    swapPhoto();
    });
  </script>
  <script>
    $("#nextPhoto").click(function(){
    swapPhoto();
    })
    </script>
  </div>
</body>
</html>
